{% extends 'base.html' %}

{% block title %}Find Roomies{% endblock %}

{% block content %}


<div>
    {% if cal_list %}
   
    <ul>
        {% for cal in cal_list %}
        <li>
              {{ cal.house_name }} ({{ cal.cal_id}})
             <button id="#request_access" value="{{ cal.cal_id }}">Request Access</button>
             <form action="/request_access_to_cal" method="POST">
                <input type="submit" value="{{ cal.cal_id }}" name="cal_id">
            </form>
        </li>
        {% endfor %}
    </ul>
    
    {% else %}
         <p>Sorry no calendars with that house name found!</p>
    {% endif %}
</div>
{% endblock %}
