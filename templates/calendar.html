{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
 <h1>Hello, {{ user.name }}!</h1>
    
 <p>House name: {{ user.calendar.house_name }}</p>
 <p>Your housemates: </p>
 <div>
     <ul> 
        {% for housemate in user.housemates %}
         <li>
            <a href="/">
              {{ housemate.name }}
            </a>
        </li>  
        {% endfor %}
     </ul>
</div>

{% endblock %}
