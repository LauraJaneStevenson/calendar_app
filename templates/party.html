{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container-fluid">
 <img src="{{ party.image }}" alt="" width="500" height="333">
</div>
 {% if party.user_id == session['user_id'] %}
 <a href="/edit_party/{{ party.event_id }}"><button>Edit Event Details</button></a>
 {% endif %}

<h1>{{ party.title }}</h1>
<h5>{{ start }}{{ end }}</h5>

<p>{{ party.description }}</p>

{% endblock %}
