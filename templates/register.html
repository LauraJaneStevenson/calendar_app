{% extends 'base.html' %}

{% block content %}

<div class="row align-items-center justify-content-center" style="height:500px;">
    <div class="col-5">
        <div class="card mb-3" style="max-width: 400px;">
          <div class="card-header">Welcome to Roomies!</div>
          <div class="card-body form-group">
            <h5 class="card-title" style="margin-bottom: 25px;">Create an Account</h5>
            <form action="/add_user" method="POST">
                <div>
                    <input type="text" class="form-control" style="margin-bottom: 25px;" placeholder="Name" name="name" required>
                </div>
                  <div>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <small class="form-text text-muted" style="margin-bottom: 25px;">Other users will not see your address.</small>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Phone With Area Code" name="phone">
                    <small class="form-text text-muted" style="margin-bottom: 25px;">To respond to notifications from your phone.</small>
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <small class="form-text text-muted" style="margin-bottom: 25px;">Passwords not yet encrypted</small>
                </div>
                <input class="btn-primary" type="submit">
                 <a href="/">
                  <button type="button" class="btn-primary">Back to Login</button>
                </a>
            </form>
          </div>
        </div>
    </div>
</div>








{% endblock %}
