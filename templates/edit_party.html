{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container-fluid">
 <img src="{{ party.image }}" alt="" width="500" height="333">
</div>
<form action="/upload_party_pic/{{ party.event_id }}" method="POST" enctype="multipart/form-data">
<input type="file" name="file">
<input type="submit" value="Upload">
</form>

<h1>{{ party.title }}</h1>
<h5>{{ start }}{{ end }}</h5>

<form action="/edit_event_des/{{ party.event_id }}" method="POST">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Edit Event Description</label>
    <textarea name="event_des" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="{{ party.description }}"
    ></textarea>
  </div>
  <input type="submit" value="Submit Changes">
</form>

{% endblock %}
